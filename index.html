<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>CaluTecno | Soluções Digitais, Consultoria e Tecnologia</title>

    <!-- SEO Básico -->
    <meta
      name="description"
      content="A CaluTecno oferece soluções digitais completas: desenvolvimento de software, consultoria em tecnologia, redes de telecomunicações, cabeamento estruturado, CCTV e treinamentos personalizados para empresas."
    />
    <meta
      name="keywords"
      content="CaluTecno, soluções digitais, desenvolvimento de software, consultoria em tecnologia, redes de telecomunicações, cabeamento estruturado, CCTV, tecnologia empresarial"
    />
    <meta name="author" content="CaluTecno" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph (Facebook, LinkedIn, WhatsApp) -->
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="CaluTecno | Soluções Digitais Inteligentes"
    />
    <meta
      property="og:description"
      content="Impulsionamos empresas com tecnologia de ponta: software, consultoria, redes, CCTV e soluções digitais à medida."
    />
    <meta property="og:url" content="https://www.calutecno.ao" />
    <meta
      property="og:image"
      content="https://www.calutecno.ao/public/banner.png"
    />
    <meta property="og:site_name" content="CaluTecno" />
    <meta property="og:locale" content="pt_PT" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="CaluTecno | Soluções Digitais Inteligentes"
    />
    <meta
      name="twitter:description"
      content="Consultoria em tecnologia, desenvolvimento de software, redes e soluções digitais para empresas modernas."
    />
    <meta
      name="twitter:image"
      content="https://www.calutecno.ao/public/banner.png"
    />

    <!-- Favicon (opcional mas recomendado) -->
    <link
      rel="icon"
      href="./public/favicon_io/favicon.ico"
      type="image/x-icon"
    />

    <!-- CSS -->
    <link href="./styles/output.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-100 scroll-smooth">
    <header class="bg-white">
      <div class="mx-auto w-6xl flex items-center justify-between">
        <a href="#" class="">
          <img
            src="./public/assets/logo-sem-fundo.png"
            alt=""
            class="w-25 h-25"
          />
        </a>
        <nav>
          <ul class="flex gap-4">
            <li>
              <a href="#" class="text-gray-500 hover:text-gray-900 duration-150"
                >Quem Somos</a
              >
            </li>
            <li>
              <a href="#" class="text-gray-500 hover:text-gray-900 duration-150"
                >Serviços</a
              >
            </li>
            <li>
              <a href="#" class="text-gray-500 hover:text-gray-900 duration-150"
                >Destinos</a
              >
            </li>
            <li>
              <a href="#" class="text-gray-500 hover:text-gray-900 duration-150"
                >Depoimentos</a
              >
            </li>
          </ul>
        </nav>
        <a
          href="#"
          class="bg-amber-600 text-white px-4 py-2 shadow-md rounded-md"
          >Fale Connosco
        </a>
      </div>
    </header>

    <section class="relative h-170 w-full overflow-hidden">
      <!-- Vídeo de fundo -->
      <video
        autoplay
        loop
        muted
        playsinline
        class="absolute inset-0 w-full h-full object-cover"
      >
        <source src="./public/video/hero.mp4" type="video/mp4" />
        Seu navegador não suporta vídeos HTML5.
      </video>

      <!-- Overlay escuro -->
      <div class="absolute inset-0 bg-black/80"></div>

      <!-- Conteúdo -->
      <div
        class="relative z-10 flex flex-col items-center justify-center h-full text-center px-4"
      >
        <h1
          class="text-5xl md:text-7xl font-bold text-white mb-6 animate-fade-in"
        >
          Bem-vindo ao Futuro
        </h1>
        <p class="text-xl md:text-2xl text-gray-200 mb-8 max-w-2xl">
          Descubra experiências incríveis que transformam sua visão de mundo
        </p>
        <div class="flex flex-col sm:flex-row gap-4">
          <button
            class="px-4 py-2 bg-amber-500 text-white font-semibold rounded-lg hover:bg-blue-500 transition-all transform hover:scale-105"
          >
            Começar Agora
          </button>
          <button
            class="px-4 py-2 bg-transparent text-white font-semibold border-2 border-white rounded-lg hover:bg-white hover:text-gray-900 transition-all"
          >
            Saiba Mais
          </button>
        </div>
      </div>

      <!-- Indicador de scroll -->
      <div class="absolute bottom-8 left-1/2 transform -translate-x-1/2 z-10">
        <div class="animate-bounce">
          <svg
            class="w-6 h-6 text-white"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M19 14l-7 7m0 0l-7-7m7 7V3"
            ></path>
          </svg>
        </div>
      </div>
    </section>

    <main>
      <section>
        <h1>Main</h1>
      </section>
    </main>

    <footer>
      <h1>Footer</h1>
    </footer>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      lucide.createIcons();

      const mobileMenuBtn = document.getElementById("mobile-menu-btn");
      const closeMenuBtn = document.getElementById("close-menu-btn");
      const mobileMenu = document.getElementById("mobile-menu");

      mobileMenuBtn.addEventListener("click", () => {
        mobileMenu.classList.remove("hidden");
      });

      closeMenuBtn.addEventListener("click", () => {
        mobileMenu.classList.add("hidden");
      });

      // Close menu when clicking on a link
      const mobileMenuLinks = mobileMenu.querySelectorAll("a");
      mobileMenuLinks.forEach((link) => {
        link.addEventListener("click", () => {
          mobileMenu.classList.add("hidden");
        });
      });

      const header = document.getElementById("site-header");

      window.addEventListener("scroll", () => {
        if (window.scrollY >= 100) {
          header.classList.add(
            "fixed",
            "top-0",
            "left-0",
            "w-full",
            "z-50",
            "shadow-md",
            "backdrop-blur",
            "bg-white/90"
          );
        } else {
          header.classList.remove(
            "fixed",
            "top-0",
            "left-0",
            "w-full",
            "z-50",
            "shadow-md",
            "backdrop-blur",
            "bg-white/90"
          );
        }
      });
    </script>
  </body>
</html>
